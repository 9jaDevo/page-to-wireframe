<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="CSS/settings.css">
</head>

<body>
    <div class="settings-container">
        <h1>Extension Settings</h1>
        <label for="font-selection">Choose Redacted Font Style:</label>
        <select id="font-selection">
            <option value="script">Redacted Script</option>
            <option value="standard">Redacted Standard</option>
        </select>
        <button id="save-btn">Save</button>
        <button id="disable-btn">Disable</button>
        <div id="status"></div>
    </div>

    <script src="CSS/settings.js"></script>
</body>

</html>
